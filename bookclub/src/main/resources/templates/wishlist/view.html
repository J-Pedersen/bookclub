<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Bookclub | View Wishlist Item</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body>
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="py-5 container" style="width: 35%;">
        <h2 class="text-center">View Wishlist Item Form</h2>

        <form th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post">
            <!-- Hidden ID field -->
            <input id="id" th:field="*{id}" type="hidden"/>

            <!-- ISBN -->
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}"/>
                <small th:if="${#fields.hasErrors('isbn')}" class="text-danger" th:errors="*{isbn}"></small>
            </div>

            <!-- Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}"/>
                <small th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></small>
            </div>

            <!-- Pages -->
            <div class="mb-3">
                <label for="pages" class="form-label">Pages</label>
                <input type="number" class="form-control" id="pages" th:field="*{pages}" min="1"/>
                <small th:if="${#fields.hasErrors('pages')}" class="text-danger" th:errors="*{pages}"></small>
            </div>

            <!-- Author -->
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}"/>
                <small th:if="${#fields.hasErrors('author')}" class="text-danger" th:errors="*{author}"></small>
            </div>

            <!-- Submit -->
            <button class="btn btn-primary float-end" type="submit">Update</button>
        </form>

        <br/><br/>

        <a th:href="@{/wishlist}">Return to wishlist</a>
    </div>

    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>
    </body>
</html>
